<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Snake Quest</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: radial-gradient(circle at center, #222, #000);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        canvas {
            display: block;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .btn {
            background: linear-gradient(145deg, #3c3c3c, #1c1c1c);
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 1.5rem;
            padding: 15px 25px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        #scoreBoard {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #0f0;
            font-size: 2rem;
            text-shadow: 2px 2px #000;
        }
    </style>
</head>
<body>
    <div id="scoreBoard">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div class="button-container">
        <button class="btn" id="up">‚¨ÜÔ∏è</button>
        <button class="btn" id="down">‚¨áÔ∏è</button>
        <button class="btn" id="left">‚¨ÖÔ∏è</button>
        <button class="btn" id="right">‚û°Ô∏è</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let gridSize = 30;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 1;
        let dy = 0;
        let speed = 150;
        let interval = null;
        let score = 0;
        let scoreBoard = document.getElementById('scoreBoard');
        let gameOver = false;

        const eatSound = new Audio('https://www.soundjay.com/button/beep-07.wav');
        const gameOverSound = new Audio('https://www.soundjay.com/button/beep-10.wav');

        function drawBlock(x, y, color, glow = false) {
            ctx.fillStyle = color;
            ctx.shadowBlur = glow ? 20 : 0;
            ctx.shadowColor = glow ? color : 'transparent';
            ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
            ctx.shadowBlur = 0;
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBlock(food.x, food.y, 'gold', true);
            for (let part of snake) {
                drawBlock(part.x, part.y, 'lime', true);
            }
        }

        function updateGame() {
            if (gameOver) return;

            let head = { x: snake[0].x + dx, y: snake[0].y + dy };
            if (head.x < 0 || head.x * gridSize > canvas.width || head.y < 0 || head.y * gridSize > canvas.height) return endGame();
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) return endGame();
            }
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                eatSound.play();
                score++;
                scoreBoard.textContent = `Score: ${score}`;
                food = {
                    x: Math.floor(Math.random() * canvas.width / gridSize),
                    y: Math.floor(Math.random() * canvas.height / gridSize)
                };
            } else {
                snake.pop();
            }
            drawGame();
        }

        function endGame() {
            gameOver = true;
            gameOverSound.play();
            alert("üåü Game Over! You scored " + score + "! Reload to play again.");
        }

        function setDirection(dir) {
            switch (dir) {
                case 'up': if (dy === 0) { dx = 0; dy = -1; } break;
                case 'down': if (dy === 0) { dx = 0; dy = 1; } break;
                case 'left': if (dx === 0) { dx = -1; dy = 0; } break;
                case 'right': if (dx === 0) { dx = 1; dy = 0; } break;
            }
        }

        function holdButton(id, dir) {
            let timeout;
            document.getElementById(id).addEventListener('mousedown', () => {
                setDirection(dir);
                timeout = setInterval(() => setDirection(dir), 100);
            });
            document.getElementById(id).addEventListener('mouseup', () => clearInterval(timeout));
            document.getElementById(id).addEventListener('mouseleave', () => clearInterval(timeout));
        }

        ['up','down','left','right'].forEach(id => holdButton(id, id));

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') setDirection('up');
            if (e.key === 'ArrowDown') setDirection('down');
            if (e.key === 'ArrowLeft') setDirection('left');
            if (e.key === 'ArrowRight') setDirection('right');
        });

        let startX, startY;
        canvas.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!startX || !startY) return;
            let dxSwipe = e.touches[0].clientX - startX;
            let dySwipe = e.touches[0].clientY - startY;
            if (Math.abs(dxSwipe) > Math.abs(dySwipe)) {
                if (dxSwipe > 0) setDirection('right'); else setDirection('left');
            } else {
                if (dySwipe > 0) setDirection('down'); else setDirection('up');
            }
            startX = null;
            startY = null;
        });

        interval = setInterval(updateGame, speed);
    </script>
</body>
</html>
