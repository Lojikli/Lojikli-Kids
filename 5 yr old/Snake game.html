<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Snake Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #111;
        }
        canvas {
            display: block;
        }
        .button-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .btn {
            background: #222;
            color: white;
            border: 2px solid #555;
            border-radius: 10px;
            font-size: 1.2rem;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="button-container">
        <button class="btn" onclick="setDirection('up')">⬆️</button>
        <button class="btn" onclick="setDirection('down')">⬇️</button>
        <button class="btn" onclick="setDirection('left')">⬅️</button>
        <button class="btn" onclick="setDirection('right')">➡️</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let gridSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 1;
        let dy = 0;
        let speed = 150;
        let gameOver = false;

        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw food
            drawBlock(food.x, food.y, 'red');

            // Draw snake
            for (let part of snake) {
                drawBlock(part.x, part.y, 'lime');
            }
        }

        function updateGame() {
            if (gameOver) return;

            let head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Wall collision
            if (head.x < 0 || head.x * gridSize > canvas.width || head.y < 0 || head.y * gridSize > canvas.height) {
                return endGame();
            }

            // Self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    return endGame();
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                food = {
                    x: Math.floor(Math.random() * canvas.width / gridSize),
                    y: Math.floor(Math.random() * canvas.height / gridSize)
                };
            } else {
                snake.pop();
            }

            drawGame();
        }

        function endGame() {
            gameOver = true;
            alert("Game Over! Reload to play again.");
        }

        function setDirection(dir) {
            switch (dir) {
                case 'up': if (dy === 0) { dx = 0; dy = -1; } break;
                case 'down': if (dy === 0) { dx = 0; dy = 1; } break;
                case 'left': if (dx === 0) { dx = -1; dy = 0; } break;
                case 'right': if (dx === 0) { dx = 1; dy = 0; } break;
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') setDirection('up');
            if (e.key === 'ArrowDown') setDirection('down');
            if (e.key === 'ArrowLeft') setDirection('left');
            if (e.key === 'ArrowRight') setDirection('right');
        });

        // Swipe controls for mobile
        let startX, startY;
        canvas.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!startX || !startY) return;

            let endX = e.touches[0].clientX;
            let endY = e.touches[0].clientY;

            let dxSwipe = endX - startX;
            let dySwipe = endY - startY;

            if (Math.abs(dxSwipe) > Math.abs(dySwipe)) {
                if (dxSwipe > 0) setDirection('right');
                else setDirection('left');
            } else {
                if (dySwipe > 0) setDirection('down');
                else setDirection('up');
            }

            startX = null;
            startY = null;
        });

        setInterval(updateGame, speed);
    </script>
</body>
</html>
