<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 for Smart Kids!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .game-board {
            background-color: #3498db;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .row {
            display: flex;
        }

        .cell {
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        .cell:hover {
            background-color: #ecf0f1;
        }

        .red {
            background-color: #e74c3c;
            animation: dropPiece 0.5s ease-in;
        }

        .yellow {
            background-color: #f1c40f;
            animation: dropPiece 0.5s ease-in;
        }

        @keyframes dropPiece {
            0% { transform: translateY(-300px); }
            100% { transform: translateY(0); }
        }

        .winner-message {
            font-size: 1.5em;
            color: #2c3e50;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgba(255,255,255,0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-family: 'Comic Sans MS', sans-serif;
        }

        .reset-button:hover {
            transform: scale(1.1);
        }

        .turn-indicator {
            font-size: 1.3em;
            color: #2c3e50;
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(255,255,255,0.9);
            border-radius: 5px;
        }

        .current-color {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-left: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Connect 4 for Smart Kids! 🎮</h1>
    <div class="turn-indicator">
        Current Player: <span class="current-color"></span>
    </div>
    <div class="game-board" id="board"></div>
    <div class="winner-message" id="winnerMessage" style="display: none;"></div>
    <button class="reset-button" onclick="resetGame()">Play Again! 🔄</button>

    <script>
        const ROWS = 6;
        const COLS = 7;
        let currentPlayer = 1; // 1 for red, 2 for yellow
        let gameBoard = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let gameActive = true;

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for (let i = 0; i < ROWS; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                
                for (let j = 0; j < COLS; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.col = j;
                    cell.onclick = () => makeMove(j);
                    row.appendChild(cell);
                }
                
                board.appendChild(row);
            }
            updateTurnIndicator();
        }

        function updateTurnIndicator() {
            const indicator = document.querySelector('.current-color');
            indicator.style.backgroundColor = currentPlayer === 1 ? '#e74c3c' : '#f1c40f';
        }

        function makeMove(col) {
            if (!gameActive) return;
            
            const row = findAvailableRow(col);
            if (row === -1) return;

            gameBoard[row][col] = currentPlayer;
            updateBoard();

            if (checkWin(row, col)) {
                gameActive = false;
                showWinMessage();
                return;
            }

            if (checkDraw()) {
                gameActive = false;
                showDrawMessage();
                return;
            }

            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updateTurnIndicator();
        }

        function findAvailableRow(col) {
            for (let row = ROWS - 1; row >= 0; row--) {
                if (gameBoard[row][col] === 0) return row;
            }
            return -1;
        }

        function updateBoard() {
            const cells = document.getElementsByClassName('cell');
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    const index = i * COLS + j;
                    cells[index].className = 'cell';
                    if (gameBoard[i][j] === 1) cells[index].classList.add('red');
                    if (gameBoard[i][j] === 2) cells[index].classList.add('yellow');
                }
            }
        }

        function checkWin(row, col) {
            return (
                checkDirection(row, col, 0, 1) || // Horizontal
                checkDirection(row, col, 1, 0) || // Vertical
                checkDirection(row, col, 1, 1) || // Diagonal /
                checkDirection(row, col, 1, -1)   // Diagonal \
            );
        }

        function checkDirection(row, col, deltaRow, deltaCol) {
            const player = gameBoard[row][col];
            let count = 1;

            // Check forward
            let r = row + deltaRow;
            let c = col + deltaCol;
            while (r >= 0 && r < ROWS && c >= 0 && c < COLS && gameBoard[r][c] === player) {
                count++;
                r += deltaRow;
                c += deltaCol;
            }

            // Check backward
            r = row - deltaRow;
            c = col - deltaCol;
            while (r >= 0 && r < ROWS && c >= 0 && c < COLS && gameBoard[r][c] === player) {
                count++;
                r -= deltaRow;
                c -= deltaCol;
            }

            return count >= 4;
        }

        function checkDraw() {
            return gameBoard[0].every(cell => cell !== 0);
        }

        function showWinMessage() {
            const message = document.getElementById('winnerMessage');
            message.style.display = 'block';
            message.innerHTML = `🎉 ${currentPlayer === 1 ? 'Red' : 'Yellow'} Wins! You're a genius! 🎉`;
        }

        function showDrawMessage() {
            const message = document.getElementById('winnerMessage');
            message.style.display = 'block';
            message.innerHTML = "It's a Draw! You're both super smart! 🤝";
        }

        function resetGame() {
            gameBoard = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            currentPlayer = 1;
            gameActive = true;
            document.getElementById('winnerMessage').style.display = 'none';
            createBoard();
        }

        // Initialize the game
        createBoard();
    </script>
</body>
</html>
