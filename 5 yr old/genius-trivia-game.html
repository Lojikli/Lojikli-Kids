<html>
<head>

    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f9ff;
            touch-action: manipulation;
            color: #1e3a8a;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 80px;
        }
        
        /* Game title and score */
        .game-title {
            text-align: center;
            color: #1e40af;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .score-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .score {
            text-align: right;
            color: #1e40af;
            font-size: 18px;
            font-weight: bold;
        }
        .streak {
            color: #059669;
            font-size: 18px;
            font-weight: bold;
        }
        
        /* Category selection */
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .category-button {
            padding: 10px 15px;
            border-radius: 20px;
            background: white;
            border: 2px solid #3b82f6;
            color: #1e40af;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .category-button:hover {
            background: #dbeafe;
        }
        .category-button.active {
            background: #3b82f6;
            color: white;
        }
        
        /* Question container */
        .question-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .question {
            font-size: 22px;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        /* Answer options */
        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .option {
            padding: 15px;
            background: white;
            border: 2px solid #3b82f6;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }
        .option:hover {
            background: #dbeafe;
        }
        .option.correct {
            background: #10b981;
            color: white;
            border-color: #059669;
        }
        .option.incorrect {
            background: #ef4444;
            color: white;
            border-color: #dc2626;
        }
        
        /* Hint and next buttons */
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .hint-btn, .next-btn {
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .hint-btn {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            color: #b45309;
        }
        .hint-btn:hover {
            background: #fde68a;
        }
        .next-btn {
            background: #bfdbfe;
            border: 2px solid #3b82f6;
            color: #1e40af;
        }
        .next-btn:hover {
            background: #93c5fd;
        }
        .next-btn:disabled {
            background: #e5e7eb;
            border-color: #9ca3af;
            color: #6b7280;
            cursor: not-allowed;
        }
        
        /* Hint display */
        .hint-display {
            margin-top: 15px;
            padding: 15px;
            background: #fef3c7;
            border-radius: 8px;
            border-left: 4px solid #f59e0b;
            display: none;
        }
        
        /* Feedback display */
        .feedback {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin: 15px 0;
            height: 30px;
        }
        .feedback.correct {
            color: #059669;
        }
        .feedback.incorrect {
            color: #dc2626;
        }
        
        /* Confetti animation */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            border-radius: 0;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .question {
                font-size: 20px;
            }
            .options-container {
                grid-template-columns: 1fr;
            }
            .option {
                font-size: 16px;
                padding: 12px 10px;
                min-height: 50px;
            }
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            .hint-btn, .next-btn {
                width: 100%;
            }
        }
    </style>

                    if (this.currentQuestion) {
                        this.elements.hintDisplay.style.display = 'block';
                        this.elements.hintDisplay.textContent = this.currentQuestion.hint;
                        this.sounds.hint.play();
                    }
                });
                
                // Category buttons

                    button.addEventListener('click', () => {
                        this.elements.categoryButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        this.selectedCategory = button.dataset.category;
                        
                        if (this.hasGameStarted) {
                            this.loadQuestion();
                        }
                    });
                });
            }

            loadQuestion() {
                // Reset the question state
                this.questionAnswered = false;
                this.elements.hintDisplay.style.display = 'none';
                this.elements.nextBtn.textContent = 'Next Question ‚û°Ô∏è';
                this.elements.nextBtn.disabled = true;
                this.elements.feedback.textContent = '';
                this.elements.feedback.className = 'feedback';
                
                // Choose a question from selected category
                let questionsPool = this.selectedCategory === 'mixed' 
                    ? this.mixedQuestions 
                    : this.questions[this.selectedCategory];
                
                // Select a random question
                const randomIndex = Math.floor(Math.random() * questionsPool.length);
                this.currentQuestion = questionsPool[randomIndex];
                
                // Display the question
                this.elements.questionText.textContent = this.currentQuestion.question;
                
                // Create and display options
                this.elements.optionsContainer.innerHTML = '';
                
                // Create a shuffled copy of the options
                const shuffledOptions = [...this.currentQuestion.options];
                for (let i = shuffledOptions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffledOptions[i], shuffledOptions[j]] = [shuffledOptions[j], shuffledOptions[i]];
                }
                
                shuffledOptions.forEach(option => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.textContent = option;
                    optionElement.addEventListener('click', () => this.checkAnswer(option, optionElement));
                    this.elements.optionsContainer.appendChild(optionElement);
                });
            }
            
            checkAnswer(selectedOption, optionElement) {
                if (this.questionAnswered) return;
                
                this.questionAnswered = true;
                const isCorrect = selectedOption === this.currentQuestion.answer;
                
                // Highlight correct and incorrect answers
                const options = this.elements.optionsContainer.querySelectorAll('.option');
                options.forEach(option => {
                    if (option.textContent === this.currentQuestion.answer) {
                        option.classList.add('correct');
                    } else if (option === optionElement) {
                        option.classList.add('incorrect');
                    }
                });
                
                // Update score and feedback
                if (isCorrect) {
                    this.score++;
                    this.streak++;
                    this.elements.scoreDisplay.textContent = this.score;
                    this.elements.streakDisplay.textContent = this.streak;
                    this.elements.feedback.textContent = 'Correct! üéâ';
                    this.elements.feedback.className = 'feedback correct';
                    this.sounds.correct.play();
                    this.createConfetti();
                    
                    // If streak is a multiple of 5, play celebration sound
                    if (this.streak % 5 === 0) {
                        setTimeout(() => this.sounds.celebration.play(), 500);
                    }
                } else {
                    this.streak = 0;
                    this.elements.streakDisplay.textContent = this.streak;
                    this.elements.feedback.textContent = `Not quite! The answer is ${this.currentQuestion.answer}`;
                    this.elements.feedback.className = 'feedback incorrect';
                    this.sounds.incorrect.play();
                }
                
                // Enable the next button
                this.elements.nextBtn.disabled = false;
            }
