<!DOCTYPE html>
<html>
<head>
    <title>Fraction Adventure!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #ffcf40, #ff6b6b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            position: relative;
        }

        .problem {
            font-size: 2.5rem;
            margin: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .fraction {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
        }

        .numerator, .denominator {
            display: block;
            padding: 0.2rem;
        }

        .fraction-bar {
            display: block;
            border-bottom: 0.15rem solid black;
            margin: 0.2rem 0;
        }

        .times {
            font-size: 2rem;
            margin: 0 0.5rem;
        }

        .equals {
            font-size: 2rem;
            margin: 0 0.5rem;
        }

        #answer {
            font-size: 2rem;
            width: 100px;
            padding: 0.5rem;
            text-align: center;
            border: 3px solid #4CAF50;
            border-radius: 10px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 1rem;
            transition: transform 0.1s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .score {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.2rem;
            color: #4CAF50;
        }

        .feedback {
            font-size: 1.5rem;
            min-height: 2rem;
            margin: 1rem;
        }

        .correct {
            color: #4CAF50;
            animation: bounce 0.5s;
        }

        .incorrect {
            color: #ff6b6b;
            animation: shake 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            animation: float 3s infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <h1>Fraction Adventure! ðŸš€</h1>
        <div class="problem">
            <div class="fraction">
                <span class="numerator" id="numerator">1</span>
                <span class="fraction-bar"></span>
                <span class="denominator" id="denominator">4</span>
            </div>
            <span class="times">Ã—</span>
            <div class="fraction">
                <span class="numerator">100</span>
                <span class="fraction-bar"></span>
                <span class="denominator" style="font-size: 0.5em;">1</span>
            </div>
            <span class="equals">=</span>
            <input type="number" id="answer" maxlength="3">
            <span>%</span>
        </div>
        <div class="feedback" id="feedback"></div>
        <button onclick="checkAnswer()">Check Answer</button>
    </div>

    <script>
        let score = 0;
        let currentNumerator, currentDenominator;

        function generateProblem() {
            const denominators = [2, 4, 5, 10];
            currentDenominator = denominators[Math.floor(Math.random() * denominators.length)];
            currentNumerator = Math.floor(Math.random() * currentDenominator) + 1;
            
            document.getElementById('numerator').textContent = currentNumerator;
            document.getElementById('denominator').textContent = currentDenominator;
            document.getElementById('answer').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('answer').focus();
        }

        function createStars(x, y) {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 5; i++) {
                const star = document.createElement('div');
                star.innerHTML = 'â­';
                star.className = 'star';
                star.style.left = x + 'px';
                star.style.top = y + 'px';
                star.style.animation = `float ${Math.random() * 2 + 1}s linear`;
                starsContainer.appendChild(star);
                setTimeout(() => star.remove(), 2000);
            }
        }

        function checkAnswer() {
            const answer = parseInt(document.getElementById('answer').value);
            const correctAnswer = (currentNumerator / currentDenominator) * 100;
            const feedback = document.getElementById('feedback');
            
            if (answer === correctAnswer) {
                score++;
                document.getElementById('score').textContent = score;
                feedback.textContent = 'ðŸŽ‰ Correct! You're a math genius! ðŸŽ‰';
                feedback.className = 'feedback correct';
                
                const rect = feedback.getBoundingClientRect();
                createStars(rect.left + rect.width/2, rect.top);
                
                setTimeout(generateProblem, 1500);
            } else {
                feedback.textContent = 'Try again! You can do it! ðŸ’ª';
                feedback.className = 'feedback incorrect';
            }
        }

        document.getElementById('answer').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

        generateProblem();
    </script>
</body>
</html>
