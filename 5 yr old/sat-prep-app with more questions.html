<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT Prep Master</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .subject-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .subject-btn {
            background: white;
            border: none;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-size: 1.1em;
            font-weight: 600;
        }

        .subject-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .subject-btn.active {
            background: #667eea;
            color: white;
        }

        .question-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: none;
        }

        .question-container.active {
            display: block;
        }

        .question-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 25px;
        }

        .question-number {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
        }

        .timer {
            background: #e53e3e;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            margin-left: auto;
        }

        .question-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #2d3748;
        }

        .math-expression {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            text-align: center;
            font-size: 1.3em;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e2e8f0;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .option:hover {
            background: #e2e8f0;
            transform: translateX(5px);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #48bb78;
            color: white;
            border-color: #48bb78;
        }

        .option.incorrect {
            background: #e53e3e;
            color: white;
            border-color: #e53e3e;
        }

        .option-letter {
            font-weight: bold;
            margin-right: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #718096;
            color: white;
        }

        .btn-secondary:hover {
            background: #4a5568;
        }

        .explanation {
            background: #f0fff4;
            border-left: 4px solid #48bb78;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
        }

        .explanation.show {
            display: block;
        }

        .explanation h3 {
            color: #2f855a;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: #e2e8f0;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #48bb78, #38a169);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }

        .difficulty-indicator {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .difficulty-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e2e8f0;
        }

        .difficulty-dot.active {
            background: #f6ad55;
        }

        .reading-passage {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            border-left: 4px solid #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .subject-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ SAT Prep Master</h1>

            </div>
            
            <div class="explanation" id="explanation"></div>
        </div>
    </div>

            bindEvents() {
                // Subject selection
                document.querySelectorAll('.subject-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.subject-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentSubject = e.target.dataset.subject;
                        this.loadQuestion();
                    });
                });

                // Option selection
                document.getElementById('optionsContainer').addEventListener('click', (e) => {
                    if (e.target.classList.contains('option')) {
                        document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                        e.target.classList.add('selected');
                        this.selectedAnswer = parseInt(e.target.dataset.index);
                        document.getElementById('submitBtn').disabled = false;
                    }
                });

                // Submit answer
                document.getElementById('submitBtn').addEventListener('click', () => {
                    this.submitAnswer();
                });

                // Next question
                document.getElementById('nextBtn').addEventListener('click', () => {
                    this.nextQuestion();
                });

                // Skip question
                document.getElementById('skipBtn').addEventListener('click', () => {
                    this.nextQuestion();
                });
            }

            loadQuestion() {
                this.stopTimer();
                this.timeLeft = 300;
                this.startTimer();
                
                const questions = this.questionBanks[this.currentSubject];
                this.currentQuestion = questions[Math.floor(Math.random() * questions.length)];
                
                this.questionNumber++;
                document.getElementById('questionNumber').textContent = `Question ${this.questionNumber}`;
                document.getElementById('questionText').textContent = this.currentQuestion.question;
                
                // Handle reading passages
                const passageEl = document.getElementById('readingPassage');
                if (this.currentQuestion.passage) {
                    passageEl.textContent = this.currentQuestion.passage;
                    passageEl.style.display = 'block';
                } else {
                    passageEl.style.display = 'none';
                }

                // Handle math expressions
                const mathEl = document.getElementById('mathExpression');
                if (this.currentQuestion.mathExpression) {
                    mathEl.textContent = this.currentQuestion.mathExpression;
                    mathEl.style.display = 'block';
                } else {
                    mathEl.style.display = 'none';
                }

                // Difficulty indicator
                this.updateDifficultyIndicator(this.currentQuestion.difficulty);

                // Load options
                const optionsContainer = document.getElementById('optionsContainer');
                optionsContainer.innerHTML = '';
                
                this.currentQuestion.options.forEach((option, index) => {
                    const optionEl = document.createElement('div');
                    optionEl.className = 'option';
                    optionEl.dataset.index = index;
                    optionEl.innerHTML = `<span class="option-letter">${String.fromCharCode(65 + index)}.</span>${option}`;
                    optionsContainer.appendChild(optionEl);
                });

                // Reset UI
                this.selectedAnswer = null;
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('submitBtn').style.display = 'inline-block';
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('explanation').classList.remove('show');
            }

            updateDifficultyIndicator(difficulty) {
                const indicator = document.getElementById('difficultyIndicator');
                indicator.innerHTML = '';
                
                for (let i = 0; i < 5; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'difficulty-dot';
                    if (i < difficulty) dot.classList.add('active');
                    indicator.appendChild(dot);
                }
            }

            submitAnswer() {
                this.stopTimer();
                this.totalQuestions++;
                
                const options = document.querySelectorAll('.option');
                const correctIndex = this.currentQuestion.correct;
                
                // Show correct/incorrect answers
                options.forEach((option, index) => {
                    if (index === correctIndex) {
                        option.classList.add('correct');
                    } else if (index === this.selectedAnswer) {
                        option.classList.add('incorrect');
                    }
                });

                // Check if answer is correct
                if (this.selectedAnswer === correctIndex) {
                    this.correctAnswers++;
                    this.currentStreak++;
                } else {
                    this.currentStreak = 0;
                }

                // Show explanation
                const explanationEl = document.getElementById('explanation');
                explanationEl.innerHTML = `
                    <h3>${this.selectedAnswer === correctIndex ? '‚úÖ Correct!' : '‚ùå Incorrect'}</h3>
                    <p>${this.currentQuestion.explanation}</p>
                `;
                explanationEl.classList.add('show');

                // Update UI
                document.getElementById('submitBtn').style.display = 'none';
                document.getElementById('nextBtn').style.display = 'inline-block';
                
                this.updateStats();
                this.updateProgress();
            }

            nextQuestion() {
                this.loadQuestion();
            }

            updateStats() {
                document.getElementById('totalQuestions').textContent = this.totalQuestions;
                document.getElementById('correctAnswers').textContent = this.correctAnswers;
                
                const accuracy = this.totalQuestions > 0 ? Math.round((this.correctAnswers / this.totalQuestions) * 100) : 0;
                document.getElementById('accuracy').textContent = `${accuracy}%`;
                document.getElementById('streak').textContent = this.currentStreak;
            }

            updateProgress() {
                const progress = Math.min((this.totalQuestions % 10) * 10, 100);
                document.getElementById('progressFill').style.width = `${progress}%`;
            }

            startTimer() {
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    const minutes = Math.floor(this.timeLeft / 60);
                    const seconds = this.timeLeft % 60;
                    document.getElementById('timer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    
                    if (this.timeLeft <= 0) {
                        this.stopTimer();
                        this.nextQuestion();
                    }
                }, 1000);
            }

            stopTimer() {
                if (this.timer) {
                    clearInterval(this.timer);
                    this.timer = null;
                }
            }
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SATPrep();
        });
    </script>
