<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT Study Master - Complete Study App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #718096;
        }

        .progress-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            background: #e2e8f0;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #48bb78, #38a169);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .timer-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .timer-display {
            font-size: 2rem;
            font-weight: bold;
            color: #4a5568;
            margin: 15px 0;
        }

        .timer-controls button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 0 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .timer-controls button:hover {
            background: #3182ce;
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .topic-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .topic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .topic-card.completed {
            border-left: 5px solid #48bb78;
        }

        .topic-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .topic-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .topic-category {
            background: #edf2f7;
            color: #4a5568;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: auto;
        }

        .topic-description {
            color: #718096;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .topic-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background: #3182ce;
        }

        .btn-secondary {
            background: #edf2f7;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #718096;
        }

        .question-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .question-text {
            font-weight: bold;
            margin-bottom: 15px;
        }

        .answers {
            display: grid;
            gap: 10px;
        }

        .answer-option {
            background: white;
            border: 2px solid #e2e8f0;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .answer-option:hover {
            border-color: #4299e1;
        }

        .answer-option.selected {
            border-color: #4299e1;
            background: #ebf8ff;
        }

        .answer-option.correct {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .answer-option.incorrect {
            border-color: #f56565;
            background: #fff5f5;
        }

        .quiz-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .quiz-progress {
            text-align: center;
            color: #718096;
        }

        @media (max-width: 768px) {
            .topics-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì SAT Study Master</h1>
            <p>Complete study app for all 12 essential SAT topics</p>
        </div>

        <div class="progress-section">
            <h3>Overall Progress</h3>

        <div class="timer-section">

            <div class="timer-display" id="timerDisplay">25:00</div>
            <div class="timer-controls">
                <button onclick="startTimer()">Start</button>

                <button onclick="setTimer(25)">25 min</button>

            </div>

        <div class="topics-grid" id="topicsGrid">

        </div>
    </div>

    <!-- Modal for detailed study and quizzes -->
    <div class="modal" id="studyModal">
        <div class="modal-content">
            <div class="modal-header">

            <div id="modalContent">

    </div>

            {

        // Initialize the app
        function initApp() {
            loadAppState();
            renderTopics();
            updateProgress();
            updateTimer();
        }

        // Load saved state from localStorage
        function loadAppState() {
            // Note: In a real deployment, you'd use localStorage
            // For this demo, we'll use in-memory storage
        }

        // Save state to localStorage
        function saveAppState() {
            // Note: In a real deployment, you'd use localStorage
            // For this demo, we'll keep state in memory
        }

        // Render all topics
        function renderTopics() {
            const grid = document.getElementById('topicsGrid');
            grid.innerHTML = '';

            satTopics.forEach(topic => {
                const topicCard = document.createElement('div');
                topicCard.className = `topic-card ${appState.completedTopics.has(topic.id) ? 'completed' : ''}`;
                
                topicCard.innerHTML = `
                    <div class="topic-header">
                        <div>
                            <div class="topic-title">${topic.title}</div>
                            <div class="topic-category">${topic.category}</div>
                        </div>
                    </div>
                    <div class="topic-description">${topic.description}</div>
                    <div class="topic-actions">
                        <button class="btn btn-primary" onclick="openStudy(${topic.id})">Study</button>
                        <button class="btn btn-secondary" onclick="openQuiz(${topic.id})">Quiz</button>
                        ${appState.completedTopics.has(topic.id) ? '<span style="color: #48bb78;">‚úì Completed</span>' : ''}
                    </div>
                `;
                
                grid.appendChild(topicCard);
            });
        }

        // Open study modal
        function openStudy(topicId) {
            const topic = satTopics.find(t => t.id === topicId);
            document.getElementById('modalTitle').textContent = topic.title;
            document.getElementById('modalContent').innerHTML = `
                <div class="topic-category">${topic.category}</div>
                <div style="margin: 20px 0;">${topic.content}</div>
                <button class="btn btn-primary" onclick="markCompleted(${topicId})">Mark as Completed</button>
            `;
            document.getElementById('studyModal').style.display = 'block';
        }

        // Open quiz modal
        function openQuiz(topicId) {
            const topic = satTopics.find(t => t.id === topicId);
            appState.currentQuiz = topic.quiz;
            appState.currentQuestionIndex = 0;
            document.getElementById('modalTitle').textContent = `${topic.title} - Quiz`;
            renderQuizQuestion();
            document.getElementById('studyModal').style.display = 'block';
        }

        // Render current quiz question
        function renderQuizQuestion() {
            const quiz = appState.currentQuiz;
            const question = quiz[appState.currentQuestionIndex];
            
            document.getElementById('modalContent').innerHTML = `
                <div class="question-card">
                    <div class="quiz-progress">Question ${appState.currentQuestionIndex + 1} of ${quiz.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="answers">
                        ${question.answers.map((answer, index) => `
                            <div class="answer-option" onclick="selectAnswer(${index})">
                                ${String.fromCharCode(65 + index)}. ${answer}
                            </div>
                        `).join('')}
                    </div>
                    <div class="quiz-controls">
                        <button class="btn btn-secondary" onclick="closeModal()">Exit Quiz</button>
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">Next Question</button>
                    </div>
                </div>
            `;
        }

        // Select an answer
        function selectAnswer(answerIndex) {
            const answers = document.querySelectorAll('.answer-option');
            answers.forEach(answer => answer.classList.remove('selected'));
            answers[answerIndex].classList.add('selected');
            
            // Show correct/incorrect after selection
            setTimeout(() => {
                const question = appState.currentQuiz[appState.currentQuestionIndex];
                answers.forEach((answer, index) => {
                    if (index === question.correct) {
                        answer.classList.add('correct');
                    } else if (index === answerIndex && index !== question.correct) {
                        answer.classList.add('incorrect');
                    }
                });
                
                // Show explanation
                const explanation = document.createElement('div');
                explanation.innerHTML = `<p style="margin-top: 15px; padding: 10px; background: #f7fafc; border-radius: 5px;"><strong>Explanation:</strong> ${question.explanation}</p>`;
                document.querySelector('.question-card').appendChild(explanation);
                
                document.getElementById('nextBtn').style.display = 'inline-block';
            }, 500);
        }

        // Next question or finish quiz
        function nextQuestion() {
            appState.currentQuestionIndex++;
            if (appState.currentQuestionIndex < appState.currentQuiz.length) {
                renderQuizQuestion();
            } else {
                // Quiz finished
                document.getElementById('modalContent').innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <h3>üéâ Quiz Completed!</h3>
                        <p>Great job studying this topic!</p>
                        <button class="btn btn-primary" onclick="closeModal()">Close</button>
                    </div>
                `;
            }
        }

        // Mark topic as completed
        function markCompleted(topicId) {
            appState.completedTopics.add(topicId);
            renderTopics();
            updateProgress();
            closeModal();
            saveAppState();
        }

        // Update progress display
        function updateProgress() {
            const completed = appState.completedTopics.size;
            const total = satTopics.length;
            const percentage = (completed / total) * 100;
            
            document.getElementById('overallProgress').style.width = `${percentage}%`;
            document.getElementById('completedTopics').textContent = `${completed} / ${total}`;
            document.getElementById('totalStudyTime').textContent = `${appState.studyTime} min`;
            document.getElementById('averageScore').textContent = appState.quizScores.length > 0 
                ? `${Math.round(appState.quizScores.reduce((a, b) => a + b, 0) / appState.quizScores.length)}%`
                : '0%';
            document.getElementById('studyStreak').textContent = `${appState.streak} days`;
        }

        // Timer functions
        function updateTimer() {
            const minutes = Math.floor(appState.currentTime / 60);
            const seconds = appState.currentTime % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!appState.isTimerRunning) {
                appState.isTimerRunning = true;
                appState.timerInterval = setInterval(() => {
                    if (appState.currentTime > 0) {
                        appState.currentTime--;
                        updateTimer();
                    } else {
                        // Timer finished
                        pauseTimer();
                        alert('üéâ Study session complete! Great job!');
                        appState.studyTime += 25; // Add to total study time
                        updateProgress();
                        resetTimer();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            appState.isTimerRunning = false;
            if (appState.timerInterval) {
                clearInterval(appState.timerInterval);
                appState.timerInterval = null;
            }
        }

        function resetTimer() {
            pauseTimer();
            appState.currentTime = 25 * 60;
            updateTimer();
        }

        function setTimer(minutes) {
            pauseTimer();
            appState.currentTime = minutes * 60;
            updateTimer();
        }

        // Modal functions
        function closeModal() {
            document.getElementById('studyModal').style.display = 'none';
            appState.currentQuiz = null;
            appState.currentQuestionIndex = 0;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('studyModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
