<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Game Adventure Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4B7BEC;
            --secondary: #FFA801;
            --accent: #FC427B;
            --light: #F8EFBA;
            --dark: #3B3B98;
            --success: #20BF6B;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Marker Felt', sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            background-image: 
                radial-gradient(var(--light) 2px, transparent 2px),
                radial-gradient(var(--light) 2px, transparent 2px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            background: var(--light);
            box-shadow: 0 10px 20px var(--shadow);
        }
        
        .header h1 {
            font-size: 3rem;
            color: var(--dark);
            margin-bottom: 10px;
            text-shadow: 3px 3px 0px var(--secondary);
            letter-spacing: 2px;
        }
        
        .header p {
            font-size: 1.2rem;
            color: var(--dark);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header:before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.5;
        }
        
        .header:after {
            content: "";
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: var(--secondary);
            border-radius: 50%;
            opacity: 0.5;
        }
        
        .category-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
        }
        
        .category-tab {
            padding: 12px 25px;
            background: var(--white);
            border: 4px solid var(--primary);
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .category-tab:before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: var(--primary);
            transition: all 0.3s ease;
            z-index: -1;
        }
        
        .category-tab:hover:before,
        .category-tab.active:before {
            width: 100%;
        }
        
        .category-tab:hover,
        .category-tab.active {
            color: var(--white);
            transform: translateY(-3px);
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .game-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            animation: popIn 0.5s ease forwards;
            opacity: 0;
            transform: scale(0.9);
        }
        
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            70% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px var(--shadow);
        }
        
        .game-image {
            height: 180px;
            background-color: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: var(--primary);
            position: relative;
            overflow: hidden;
        }
        
        .game-image i {
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .game-card:hover .game-image i {
            transform: scale(1.2);
        }
        
        .game-image:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: all 0.5s ease;
        }
        
        .game-card:hover .game-image:before {
            left: 100%;
        }
        
        .game-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .game-title {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 10px;
            text-align: center;
        }
        
        .game-description {
            font-size: 1rem;
            color: #666;
            text-align: center;
            flex-grow: 1;
        }
        
        .play-button {
            display: block;
            width: 80%;
            margin: 15px auto 5px;
            padding: 12px;
            background: var(--success);
            color: var(--white);
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(32, 191, 107, 0.3);
        }
        
        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(32, 191, 107, 0.5);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-games {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
            color: var(--accent);
        }
        
        .error {
            text-align: center;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background: #ffebee;
            border-radius: 10px;
            color: #d32f2f;
            border: 2px solid #ffcdd2;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: var(--dark);
            font-size: 1rem;
        }
        
        /* Animations for characters */
        .character {
            position: absolute;
            animation: float 5s ease-in-out infinite;
        }
        
        .character.rocket {
            top: 20px;
            right: 50px;
            font-size: 2.5rem;
            color: var(--accent);
            transform: rotate(45deg);
        }
        
        .character.star {
            top: 80px;
            left: 80px;
            font-size: 2rem;
            color: var(--secondary);
        }
        
        .character.planet {
            bottom: 30px;
            left: 50px;
            font-size: 2.5rem;
            color: var(--primary);
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .category-tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .category-tab {
                width: 80%;
                text-align: center;
            }
            
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        
        /* Game Launch Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--white);
            border-radius: 20px;
            width: 90%;
            max-width: 900px;
            height: 90vh;
            position: relative;
            padding: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            color: var(--dark);
            cursor: pointer;
            z-index: 10;
            background: var(--light);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 10px var(--shadow);
        }
        
        .modal-frame {
            width: 100%;
            height: calc(100% - 20px);
            border: none;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kids Game Adventure Portal</h1>
            <p>Select a fun game to play from our awesome collection!</p>
            
            <!-- Animated characters -->
            <div class="character rocket"><i class="fas fa-rocket"></i></div>
            <div class="character star"><i class="fas fa-star"></i></div>
            <div class="character planet"><i class="fas fa-globe-americas"></i></div>
        </div>
        
        <div class="category-tabs">
            <div class="category-tab active" data-category="all">All Games</div>
            <!-- Folder tabs will be added dynamically -->
        </div>
        
        <div id="loading" class="loading">
            <i class="fas fa-spinner"></i> Loading games...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="games-container" class="games-grid" style="display: none;"></div>
        
        <div id="no-games" class="no-games" style="display: none;">
            <i class="fas fa-sad-tear"></i> No games found in this category.
        </div>
    </div>
    
    <footer>
        <p>Discover, Play, and Have Fun! 🎮</p>
    </footer>
    
    <!-- Game Launch Modal -->
    <div id="game-modal" class="modal">
        <div class="modal-content">
            <div class="close-modal" id="close-modal"><i class="fas fa-times"></i></div>
            <iframe id="game-frame" class="modal-frame" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Configuration
        const GAME_FOLDERS = []; // Will be populated dynamically
        const DEFAULT_ICONS = {
            "default": "fas fa-gamepad",
            "puzzle": "fas fa-puzzle-piece",
            "action": "fas fa-running",
            "adventure": "fas fa-mountain",
            "arcade": "fas fa-arcade",
            "education": "fas fa-graduation-cap",
            "sports": "fas fa-basketball-ball",
            "strategy": "fas fa-chess",
            "racing": "fas fa-car",
            "platformer": "fas fa-shoe-prints",
            "card": "fas fa-cards"
        };
        
        // DOM Elements
        const gamesContainer = document.getElementById('games-container');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const noGamesElement = document.getElementById('no-games');
        const categoryTabs = document.querySelector('.category-tabs');
        const modal = document.getElementById('game-modal');
        const gameFrame = document.getElementById('game-frame');
        const closeModal = document.getElementById('close-modal');
        
        // Game data
        let allGames = [];
        
        // Helper function to get repository information from URL
        function getRepoInfoFromUrl() {
            const pathSegments = window.location.pathname.split('/');
            let username, repoName;
            
            // For GitHub Pages
            if (window.location.hostname.endsWith('github.io')) {
                username = window.location.hostname.replace('.github.io', '');
                repoName = pathSegments[1] || '';
                return { username, repoName };
            }
            
            // For local development or other hosting
            for (let i = 0; i < pathSegments.length; i++) {
                if (pathSegments[i] === 'github.com' && i + 2 < pathSegments.length) {
                    username = pathSegments[i + 1];
                    repoName = pathSegments[i + 2];
                    return { username, repoName };
                }
            }
            
            return { username: null, repoName: null };
        }
        
        // Function to fetch repository contents
        async function fetchRepoContents() {
            try {
                const { username, repoName } = getRepoInfoFromUrl();
                
                if (!username || !repoName) {
                    throw new Error('Could not determine repository information from URL.');
                }
                
                // If we're running from GitHub Pages, we can't use the GitHub API directly due to CORS restrictions
                // Instead, we'll try to infer the folder structure by looking for common patterns
                
                // First, try to fetch the contents of the root directory
                const rootResponse = await fetch(`/${repoName}/`);
                
                if (!rootResponse.ok) {
                    // If we're running locally, try a different approach
                    await discoverGamesLocally();
                    return;
                }
                
                // For GitHub Pages, we'll try to discover the two game folders
                // by attempting to access common folder names
                const potentialFolders = [
                    'games', 'Games', 
                    'puzzles', 'Puzzles', 
                    'arcade', 'Arcade',
                    'action', 'Action',
                    'educational', 'Educational',
                    'folder1', 'folder2'
                ];
                
                // Check each potential folder
                for (const folder of potentialFolders) {
                    try {
                        const folderResponse = await fetch(`/${repoName}/${folder}/`);
                        if (folderResponse.ok) {
                            GAME_FOLDERS.push(folder);
                            if (GAME_FOLDERS.length >= 2) break; // We found our two folders
                        }
                    } catch (error) {
                        console.log(`Folder ${folder} not found`);
                    }
                }
                
                // If we still didn't find any folders, set default ones
                if (GAME_FOLDERS.length === 0) {
                    GAME_FOLDERS.push('folder1', 'folder2');
                }
                
                // Now discover games within these folders
                await discoverGames();
                
            } catch (error) {
                console.error('Error fetching repository contents:', error);
                showError('Failed to load games. Please check the console for more details.');
            }
        }
        
        // Function to discover games locally
        async function discoverGamesLocally() {
            try {
                // Try to fetch a manifest.json file if it exists
                const manifestResponse = await fetch('./manifest.json');
                
                if (manifestResponse.ok) {
                    const manifest = await manifestResponse.json();
                    allGames = manifest.games || [];
                    
                    if (manifest.folders && manifest.folders.length > 0) {
                        GAME_FOLDERS.push(...manifest.folders);
                    } else if (allGames.length > 0) {
                        // Extract folders from game paths
                        const folders = new Set();
                        allGames.forEach(game => {
                            const pathParts = game.path.split('/');
                            if (pathParts.length > 1) {
                                folders.add(pathParts[0]);
                            }
                        });
                        GAME_FOLDERS.push(...folders);
                    }
                    
                    // Initialize the interface
                    initializeInterface();
                    return;
                }
                
                // If no manifest.json, fall back to some defaults
                GAME_FOLDERS.push('folder1', 'folder2');
                
                // Create some dummy games for testing
                allGames = [
                    {
                        title: "Example Game 1",
                        path: "folder1/game1.html",
                        category: "folder1",
                        description: "This is an example game.",
                        icon: "puzzle"
                    },
                    {
                        title: "Example Game 2",
                        path: "folder2/game2.html",
                        category: "folder2",
                        description: "Another example game.",
                        icon: "action"
                    }
                ];
                
                // Initialize the interface
                initializeInterface();
                
            } catch (error) {
                console.error('Error discovering games locally:', error);
                showError('Failed to load games. Make sure your repository structure is correct.');
            }
        }
        
        // Function to discover games in the repository
        async function discoverGames() {
            allGames = [];
            
            for (const folder of GAME_FOLDERS) {
                try {
                    // For each folder, try to find index.html files (which are likely games)
                    const { repoName } = getRepoInfoFromUrl();
                    
                    // Perform a HEAD request to check if the folder exists
                    const folderCheckResponse = await fetch(`/${repoName}/${folder}/`, { method: 'HEAD' });
                    
                    if (!folderCheckResponse.ok) {
                        continue; // Skip this folder if it doesn't exist
                    }
                    
                    // We can't list directory contents easily on GitHub Pages without a server
                    // So we'll try to discover games by attempting to look for common patterns
                    
                    // Try to find an index.html file in the folder
                    const indexResponse = await fetch(`/${repoName}/${folder}/index.html`, { method: 'HEAD' });
                    
                    if (indexResponse.ok) {
                        // Found an index.html, consider it a game
                        allGames.push({
                            title: capitalizeWords(folder) + " Game",
                            path: `${folder}/index.html`,
                            category: folder,
                            description: "A fun game to play!",
                            icon: guessGameIcon(folder)
                        });
                    }
                    
                    // Try to find common game file patterns
                    const commonNames = ['game', 'play', 'main', 'start', 'puzzle', 'action'];
                    
                    for (const name of commonNames) {
                        const gameResponse = await fetch(`/${repoName}/${folder}/${name}.html`, { method: 'HEAD' });
                        
                        if (gameResponse.ok) {
                            allGames.push({
                                title: capitalizeWords(`${folder} ${name}`),
                                path: `${folder}/${name}.html`,
                                category: folder,
                                description: "A fun game to play!",
                                icon: guessGameIcon(name)
                            });
                        }
                    }
                    
                } catch (error) {
                    console.error(`Error discovering games in folder ${folder}:`, error);
                }
            }
            
            // If we couldn't find any games automatically, create some placeholder entries
            if (allGames.length === 0) {
                for (const folder of GAME_FOLDERS) {
                    allGames.push({
                        title: capitalizeWords(folder) + " Game",
                        path: `${folder}/index.html`,
                        category: folder,
                        description: "A fun game waiting to be discovered!",
                        icon: guessGameIcon(folder)
                    });
                }
            }
            
            // Initialize the interface
            initializeInterface();
        }
        
        // Function to capitalize words
        function capitalizeWords(str) {
            return str
                .replace(/-/g, ' ')
                .replace(/([A-Z])/g, ' $1')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ')
                .trim();
        }
        
        // Function to guess game icon based on name or category
        function guessGameIcon(name) {
            name = name.toLowerCase();
            
            for (const [category, icon] of Object.entries(DEFAULT_ICONS)) {
                if (name.includes(category)) {
                    return category;
                }
            }
            
            return "default";
        }
        
        // Function to initialize the interface
        function initializeInterface() {
            loadingElement.style.display = 'none';
            gamesContainer.style.display = 'grid';
            
            // Display an error if no games were found
            if (allGames.length === 0) {
                showError('No games were found in the repository.');
                return;
            }
            
            // Create category tabs
            createCategoryTabs();
            
            // Display all games by default
            displayGamesByCategory('all');
            
            // Add event listeners
            closeModal.addEventListener('click', closeGameModal);
        }
        
        // Function to create category tabs
        function createCategoryTabs() {
            // Add tabs for each game folder
            GAME_FOLDERS.forEach(folder => {
                const tab = document.createElement('div');
                tab.className = 'category-tab';
                tab.textContent = capitalizeWords(folder);
                tab.dataset.category = folder;
                categoryTabs.appendChild(tab);
                
                // Add event listener
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    document.querySelectorAll('.category-tab').forEach(t => {
                        t.classList.remove('active');
                    });
                    
                    // Add active class to clicked tab
                    this.classList.add('active');
                    
                    // Display games for this category
                    displayGamesByCategory(this.dataset.category);
                });
            });
            
            // Add event listener to "All Games" tab
            document.querySelector('.category-tab[data-category="all"]').addEventListener('click', function() {
                // Remove active class from all tabs
                document.querySelectorAll('.category-tab').forEach(t => {
                    t.classList.remove('active');
                });
                
                // Add active class to this tab
                this.classList.add('active');
                
                // Display all games
                displayGamesByCategory('all');
            });
        }
        
        // Function to display games by category
        function displayGamesByCategory(category) {
            // Clear the container
            gamesContainer.innerHTML = '';
            
            // Filter games by category
            const filteredGames = category === 'all' 
                ? allGames 
                : allGames.filter(game => game.category === category);
            
            // Check if any games are available in this category
            if (filteredGames.length === 0) {
                noGamesElement.style.display = 'block';
                gamesContainer.style.display = 'none';
                return;
            }
            
            noGamesElement.style.display = 'none';
            gamesContainer.style.display = 'grid';
            
            // Create game cards
            filteredGames.forEach((game, index) => {
                // Create a card for each game with a slight delay for animation
                setTimeout(() => {
                    const card = createGameCard(game);
                    gamesContainer.appendChild(card);
                }, index * 100);
            });
        }
        
        // Function to create a game card
        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card';
            
            // Get the appropriate icon
            const iconClass = DEFAULT_ICONS[game.icon] || DEFAULT_ICONS.default;
            
            card.innerHTML = `
                <div class="game-image">
                    <i class="${iconClass}"></i>
                </div>
                <div class="game-info">
                    <h3 class="game-title">${game.title}</h3>
                    <p class="game-description">${game.description}</p>
                    <button class="play-button">Play Now!</button>
                </div>
            `;
            
            // Add click event to the Play button
            const playButton = card.querySelector('.play-button');
            playButton.addEventListener('click', function(e) {
                e.stopPropagation();
                launchGame(game);
            });
            
            // Add click event to the whole card
            card.addEventListener('click', function() {
                launchGame(game);
            });
            
            return card;
        }
        
        // Function to launch a game
        function launchGame(game) {
            // Get the repository name for forming the correct URL
            const { repoName } = getRepoInfoFromUrl();
            
            // Form the full URL to the game
            let gameUrl = game.path;
            if (repoName) {
                gameUrl = `/${repoName}/${game.path}`;
            }
            
            // Set the iframe source
            gameFrame.src = gameUrl;
            
            // Show the modal
            modal.style.display = 'flex';
        }
        
        // Function to close the game modal
        function closeGameModal() {
            modal.style.display = 'none';
            gameFrame.src = '';
        }
        
        // Function to show an error message
        function showError(message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            loadingElement.style.display = 'none';
        }
        
        // Close modal if clicking outside the content
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeGameModal();
            }
        });
        
        // Initialize the portal
        document.addEventListener('DOMContentLoaded', fetchRepoContents);
    </script>
</body>
</html>
